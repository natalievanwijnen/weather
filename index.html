<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->

      <!-- Search Form -->
      <header class="form">
        <form id="searchForm">
          <p>
            The weather in
            <input
              type="text"
              id="citySearch"
              placeholder="Perth"
              autocomplete="off"
              oninput="handleInput(event)"
              onkeydown="handleInput(event)"
              required
            />
            , right now.
          </p>
        </form>
      </header>

      <div id="hiddenText"></div>

      <!-- Current Weather Section -->
      <main class="current-weather">
        <div class="current-symbol" id="currentSymbol">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
          />
        </div>
        <div>
          <p class="current-temp" id="temperature">24</p>
          <p class="current-condition" id="description">Sunny</p>
          <p id="currentDateTime">
            <span id="today">Friday</span>
            <span id="time">00:00</span>
          </p>
        </div>

        <!-- Current Weather Details -->
        <div class="current-details">
          <p>
            <span class="material-symbols-outlined"> air </span>
            <strong class="wind" id="wind">19</strong> km/h <br />

            <span class="material-symbols-outlined"> water_drop </span>
            <strong class="humidity" id="humidity">75</strong>%
          </p>
        </div>
      </main>

      <!-- Forecast Section -->
      <div class="forecast" id="forecast">
        <span>
          <p class="forecast-day" id="weekday">day</p>
          <div class="forecast-symbol" id="forecastSymbol">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
            />
          </div>
          <p class="forecast-temperature">
            <span id="forecast-high"><strong>16째</strong></span>
            <span id="forecast-low">10째</span>
          </p>
        </span>
      </div>

      <!-- Temperature Scale Switch -->
      <!-- 
        <div class="scale-switch">
          <button id="celsiusBtn" class="active">째C</button>
          <button id="fahrenheitBtn">째F</button>
        </div> 
      -->
    </div>

    <!-- Footer -->
    <footer>
      Coded by
      <a href="https://github.com/natalievanwijnen" target="_blank"
        >Natalie van Wijnen</a
      >. Open sourced on
      <a href="https://github.com/natalievanwijnen/weather" target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://weather-shecodes-plus.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
