<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->

      <!-- Search Form -->
      <header class="form">
        <form id="searchForm">
          <p>
            The weather in
            <input
              type="text"
              id="citySearch"
              placeholder="Perth"
              autocomplete="off"
              oninput="adjustWidth()"
              required
            />
            , right now.
          </p>
        </form>
      </header>

      <div id="hiddenText"></div>

      <!-- Current Weather Section -->
      <main class="current-weather">
        <div class="material-symbols-outlined" id="currentSymbol">wb_sunny</div>
        <div>
          <p class="current-temp" id="temperature">24</p>
          <p class="current-condition" id="description">Sunny</p>
          <p id="currentDateTime">
            <span id="today">Friday</span>
            <span id="time">00:00</span>
          </p>
        </div>

        <!-- Current Weather Details -->
        <div class="current-details">
          <p>
            <span class="material-symbols-outlined"> air </span>
            <strong class="wind" id="wind">19</strong> km/h <br />

            <span class="material-symbols-outlined"> water_drop </span>
            <strong class="humidity" id="humidity">75</strong>%
          </p>
        </div>
      </main>

      <!-- Forecast Section -->
      <div class="forecast">
        <span>
          <p class="weekday" id="weekdayOne">day</p>
          <div class="material-symbols-outlined" id="forecastWeatherSymbol">
            wb_sunny
          </div>
          <p class="forecast-temperature">
            <span id="forecastTemperature">16°</span>
          </p>
        </span>

        <span>
          <p class="weekday" id="weekdayTwo">day</p>
          <div class="material-symbols-outlined" id="forecastWeatherSymbol">
            wb_sunny
          </div>
          <p class="forecast-temperature">
            <span id="forecastTemperature">16°</span>
          </p>
        </span>

        <span>
          <p class="weekday" id="weekdayThree">day</p>
          <div class="material-symbols-outlined" id="forecastWeatherSymbol">
            wb_sunny
          </div>
          <p class="forecast-temperature">
            <span id="forecastTemperature">16°</span>
          </p>
        </span>

        <span>
          <p class="weekday" id="weekdayFour">day</p>
          <div class="material-symbols-outlined" id="forecastWeatherSymbol">
            wb_sunny
          </div>
          <p class="forecast-temperature">
            <span id="forecastTemperature">16°</span>
          </p>
        </span>

        <span>
          <p class="weekday" id="weekdayFive">day</p>
          <div class="material-symbols-outlined" id="forecastWeatherSymbol">
            wb_sunny
          </div>
          <p class="forecast-temperature">
            <span id="forecastTemperature">16°</span>
          </p>
        </span>
      </div>

      <!-- Temperature Scale Switch -->
      <div class="scale-switch">
        <button id="celsiusBtn" class="active">°C</button>
        <button id="fahrenheitBtn">°F</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      Open sourced on
      <a href="https://github.com/natalievanwijnen/weather" target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://weather-shecodes-plus.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
